<h2>Insert Shop</h2>
<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Shop Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Shop name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="address">Shop Address </label>
        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required"> Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lng">Lng</label>
        <input type="text" formControlName="lng" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lng.errors }" />
        <div *ngIf="submitted && f.lng.errors" class="invalid-feedback">
            <div *ngIf="f.lng.errors.required">Lng is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lng">Lna</label>
        <input type="text" formControlName="lna" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lna.errors }" />
        <div *ngIf="submitted && f.lna.errors" class="invalid-feedback">
            <div *ngIf="f.lna.errors.required">Lna is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" formControlName="tags" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tags.errors }" />
        <div *ngIf="submitted && f.tags.errors" class="invalid-feedback">
            <div *ngIf="f.tags.errors.required">Tags are required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
