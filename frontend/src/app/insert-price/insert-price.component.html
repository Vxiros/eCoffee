<h2>Insert Product</h2>
<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="datefrom">DateFrom</label>
        <input type="text" formControlName="dateFrom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateFrom.errors }" />
        <div *ngIf="submitted && f.dateFrom.errors" class="invalid-feedback">
            <div *ngIf="f.dateFrom.errors.required"> Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="dateto">DateTo</label>
        <input type="text" formControlName="dateTo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateTo.errors }" />
        <div *ngIf="submitted && f.dateTo.errors" class="invalid-feedback">
            <div *ngIf="f.dateTo.errors.required">Category is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="productId">ProductId</label>
        <input type="text" formControlName="productId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productId.errors }" />
        <div *ngIf="submitted && f.productId.errors" class="invalid-feedback">
            <div *ngIf="f.productId.errors.required">ProductId is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="shopId">ShopId</label>
        <input type="text" formControlName="shopId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.shopId.errors }" />
        <div *ngIf="submitted && f.shopId.errors" class="invalid-feedback">
            <div *ngIf="f.shopId.errors.required">ShopId is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Insert</button>
