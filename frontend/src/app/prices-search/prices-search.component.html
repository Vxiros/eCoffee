<br>

<caption>Prices</caption>
<br><br><br><br>
<table mat-table [dataSource]="prices">

    <ng-container matColumnDef="productid"> 
        <th mat-header-cell *matHeaderCellDef> Product Id</th>
        <td mat-cell *matCellDef="let prices"> {{prices.productid}} </td>
      </ng-container>
    
      <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product Name</th>
          <td mat-cell *matCellDef="let prices"> {{prices.productName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="shopid">
          <th mat-header-cell *matHeaderCellDef> Shop Id</th>
          <td mat-cell *matCellDef="let prices"> {{prices.shopid}} </td>
      </ng-container>  

      <ng-container matColumnDef="shopName">
          <th mat-header-cell *matHeaderCellDef> Shop Name</th>
          <td mat-cell *matCellDef="let prices"> {{prices.shopName}} </td>
      </ng-container>  
      
      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price</th>
          <td mat-cell *matCellDef="let prices"> {{prices.price}} </td>
      </ng-container>  

      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date</th>
          <td mat-cell *matCellDef="let prices"> {{prices.date}} </td>
      </ng-container>  


      <tr mat-header-row *matHeaderRowDef="columnsdis"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsdis"></tr>
</table>


<table class="big-table">
  <thead>
    <tr>
      <td class="down-td">Start</td>
      <td class="down-td">Count</td>
      <td class="down-td">Total</td>
      <!-- <td>Products</td> -->
    </tr>
  </thead>
  <tbody>

    <td class="down-td">{{data.start}}</td>
    <td class="down-td">{{data.count}}</td>
    <td class="down-td">{{data.total}}</td>
    <!-- <table class="small-table">
        <div *ngFor="let product of products">
          <ul>
            {{product.id}} , {{product.name}}, {{product.description}}, {{product.tags}}, {{product.category}}
          </ul>
         </div>
     
    </table> -->
  </tbody>
</table>
